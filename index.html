<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Under Construction | soundundlicht-stuttgart.de</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Theme CSS from holgerkampffmeyer2.github.io -->
  <link rel="stylesheet" href="https://holgerkampffmeyer2.github.io/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Play:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #100028;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #fff;
      font-size: 70px;
      font-family: "Play", sans-serif;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    h2 {
      color: #00bfe7;
      font-size: 28px;
      font-family: "Josefin Sans", sans-serif;
      font-weight: 400;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>Under Construction</h1>
    <h2>by Holger Kampffmeyer DJ Dienstleistungen</h2>
  </div>
</body>
</html>
